<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <main class="welcome">
            <img src="./img/rose-bg.png" alt="" class="welcome__bckg-img" />
            <div class="container">
                <h1 class="welcome__header">Monovision Studio</h1>
                <h2 class="welcome_subheader">
                    Want some style on your photos?

                <a href="#" class="welcome__portfolio-btn">Portfolio</a>
                <address class="welcome__address-wrapper">
                    <img
                        src="./icons/Arrow.svg"
                        alt="arrow"
                        class="welcome__address-img"
                    />
                    <div class="welcome__location">Location:</div>
                    <address class="welcome__address">
                        Everton Park, Block 2, Singapore 081002
                    </address>
                    <a href="tel:+6569964725" class="welcome__telephone"
                        >+6569964725</a
                    >
                </address>
                <div class="welcome__keywords-box">
                    <div class="welcome__keyword">Landscape</div>
                    <div class="welcome__keyword">Business</div>
                    <div class="welcome__keyword">Vogue</div>
                    <div class="welcome__keyword">Casual</div>
                    <div class="welcome__keyword">Style</div>
                    <div class="welcome__keyword">Pets</div>
                    <div class="welcome__keyword">Industrial</div>
                    <div class="welcome__keyword">Family</div>
                    <div class="welcome__keyword">Company</div>
                    <div class="welcome__keyword">Clothes</div>
                    <div class="welcome__keyword">Design</div>
                    <div class="welcome__keyword">Urban</div>
                    <div class="welcome__keyword">Fashion</div>
                    <div class="welcome__keyword">Portrait</div>
                    <div class="welcome__keyword">Nature</div>
                </div>
            </div>
        </main>
